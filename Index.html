<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir em um Navegador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        #message {
            background-color: #ffcc00;
            color: #333;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #url {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ccc;
            display: inline-block;
            margin-bottom: 20px;
        }
        #open-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        #open-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="message">
        Por favor, abra esta p√°gina em um navegador.
    </div>
    <div id="url">https://www.example.com</div>
    <a href="#" id="open-link">Clique aqui para abrir o link</a>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const linkElement = document.getElementById('open-link');
            linkElement.addEventListener('click', (e) => {
                e.preventDefault();
                const url = 'https://www.example.com';
                if (/android/i.test(navigator.userAgent)) {
                    window.location.href = `intent:${url}#Intent;action=android.intent.action.VIEW;category=android.intent.category.BROWSABLE;end`;
                } else {
                    window.open(url, '_blank');
                }
            });
        });
    </script>
</body>
</html>
