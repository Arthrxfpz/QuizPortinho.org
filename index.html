/* Estilos do botão de alternância */
.switch {

    opacity: 0;

.slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
}

.slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
}

input:checked + .slider {
    background-color: #9400D3
}

input:checked + .slider:before {
    transform: translateX(26px);
}

      document.addEventListener("DOMContentLoaded", function() {
    const userName = localStorage.getItem("username");
    const progress = carregarProgresso();
    if (userName && progress.completed) {
        displayContent(userName);
        currentQuestion = progress.currentQuestion;
        correctAnswers = progress.correctAnswers;
        wrongAnswers = progress.wrongAnswers;
        loadQuestion();
    } else if (userName) {
        displayContent(userName);
        loadQuestion();
    } else {
        document.getElementById("name-prompt").style.display = "flex";
    }
});

function showResults() {
    const quizContainer = document.getElementById('quiz-container');
    const resultContainer = document.getElementById('result-container');
    const resultMessage = document.getElementById('result-message');

    quizContainer.style.display = 'none';
    resultContainer.style.display = 'block'; 

    resultMessage.innerHTML =  `Você acertou ${correctAnswers} de ${quizData.length} perguntas.<br>
                                       Respostas corretas: ${correctAnswers}<br>
                                       Respostas erradas: ${wrongAnswers}`;
    salvarProgresso({
        completed: true,
        currentQuestion: currentQuestion,
        correctAnswers: correctAnswers,
        wrongAnswers: wrongAnswers
    });
}

function restartQuiz() {
    currentQuestion = 0;
    correctAnswers = 0;
    wrongAnswers = 0;
    loadQuestion();
    document.getElementById('quiz-container').style.display = 'block';
    document.getElementById('result-container').style.display = 'none';
    salvarProgresso({
        completed: false,
        currentQuestion: 0,
        correctAnswers: 0,
        wrongAnswers: 0
    });
}
      
      
      // Function to set a cookie for 30 days
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Function to get a cookie value
    function getCookie(name) {
        var nameEQ = name + "=";
        var cookies = document.cookie.split(';');
        for(var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i];
            while (cookie.charAt(0) == ' ') {
                cookie = cookie.substring(1, cookie.length);
            }
            if (cookie.indexOf(nameEQ) == 0) {
                return cookie.substring(nameEQ.length, cookie.length);
            }
        }
        return null;
    }

    // Function to check if the cookie has been accepted
    function checkCookie() {
        if (!getCookie("cookieAccepted")) {
            document.getElementById("cookiePopup").style.display = "block";
            setTimeout(function() {
                document.getElementById("cookiePopup").style.height = "100px";
            }, 100);
        }
    }

    // Function to accept cookies and hide the popup
    function acceptCookies() {
        setCookie("cookieAccepted", "true", 30);
        document.getElementById("cookiePopup").style.height = "0";
        setTimeout(function() {
            document.getElementById("cookiePopup").style.display = "none";
        }, 500); // 0.5s transition time
    }

    // Check if the cookie has been accepted when the page loads
    checkCookie();
      
      function salvarProgresso(progresso) {
    localStorage.setItem('progresso', JSON.stringify(progresso));
}

function carregarProgresso() {
    const progresso = localStorage.getItem('progresso');
    return JSON.parse(progresso) || {};
}

function saveName() {
    const userName = document.getElementById("username").value;
    if (userName.trim() !== "") {
        localStorage.setItem("username", userName);
        displayContent(userName);
    }
}

function displayContent(userName) {
    document.getElementById("name-prompt").style.display = "none";
    document.getElementById("content").style.display = "block";
    document.getElementById("greeting").innerText = `Olá, ${userName}!`;
}
let currentQuestion = 0;
let correctAnswers = 0;
let wrongAnswers = 0;

function loadQuestion() {
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('quiz-options');
    const progressEl = document.getElementById('questions-progress');
    const barraProgresso = document.getElementById('barra-progresso');

    questionEl.textContent = quizData[currentQuestion].question;
    optionsEl.innerHTML = '';

    quizData[currentQuestion].options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => checkAnswer(button, index === quizData[currentQuestion].correct));
        optionsEl.appendChild(button);
    });

    progressEl.textContent = `Perguntas: ${currentQuestion + 1}/${quizData.length}`;
    // Atualiza a barra de progresso
    const progressoPercentual = ((currentQuestion + 1) / quizData.length) * 100;
    barraProgresso.style.width = `${progressoPercentual}%`;
}

function checkAnswer(button, isCorrect) {
    const optionsEl = document.getElementById('quiz-options');
    const correctButton = optionsEl.children[quizData[currentQuestion].correct];

    // Desabilitar todos os botões de opção após uma opção ser selecionada
    Array.from(optionsEl.children).forEach((btn) => {
        btn.disabled = true;
    });

    if (isCorrect) {
        button.classList.add('correct');
        correctAnswers++;
    } else {
        button.classList.add('wrong');
        correctButton.classList.add('correct');
        wrongAnswers++;
    }

    setTimeout(() => {
        const descriptionModal = document.getElementById('description-modal');
        const descriptionText = document.getElementById('description-text');
        descriptionText.textContent = quizData[currentQuestion].description;
        descriptionModal.style.display = 'flex';

        setTimeout(() => {
            descriptionModal.style.display = 'none';
            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showResults();
            }
        }, 2000); // 2 segundos antes de avançar para a próxima pergunta
    }, 1500); // 1.5 segundos antes de exibir o pop-up de descrição
}

function showResults() {
    const quizContainer = document.getElementById('quiz-container');
    const resultContainer = document.getElementById('result-container');
    const resultMessage = document.getElementById('result-message');

    quizContainer.style.display = 'none';
    resultContainer.style.display = 'block'; 
  
  

    resultMessage.innerHTML =  `Você acertou ${correctAnswers} de ${quizData.length} perguntas.<br>
                                       Respostas corretas: ${correctAnswers}<br>
                                       Respostas erradas: ${wrongAnswers}`;
}

function restartQuiz() {
    currentQuestion = 0;
    correctAnswers = 0;
    wrongAnswers = 0;
    loadQuestion();
    document.getElementById('quiz-container').style.display = 'block';
    document.getElementById('result-container').style.display = 'none';
}

function toggleDarkMode() {
    const body = document.body;
    body.classList.toggle('dark-mode');
    const themeToggle = document.getElementById('theme-toggle');
    const themeImage = document.getElementById('theme-image');
    if (body.classList.contains('dark-mode')) {
        themeImage.src = 'https://i.ibb.co/MGC6Nhq/light-mode-24dp-FILL0-wght400-GRAD0-opsz24-1.png';
    } else {
        themeImage.src = 'https://i.ibb.co/B20YLK4/3236878.png';
    }
}
loadQuestion();
    </script>
</body>
